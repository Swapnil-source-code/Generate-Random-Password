<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Random Password Generator</title>
</head>
<body>
  
<div class="container">
  <div class="random-password">
    <h1>Generate a <br><span> Random Password </span> </h1>
    <div class="display">
      <input type="text" id="password" placeholder="Password">
      <img src="./images/copy.png" alt="copy-icon" onclick="copyPassword()" >
    </div>
    <button onclick="createPassword()"><img src="./images/generate.png" alt="generate-icon">Generate Password</button>
  </div>
</div>







 <script src="./js/password-generate.js"></script> 
</body>
</html>
